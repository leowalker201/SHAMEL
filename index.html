<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamel TV - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .App {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 500px;
        }

        .logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            animation: fadeIn 0.8s ease-in;
        }

        /* Container para as imagens de download */
        .download-images-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 400px;
        }

        /* Estilo para cada imagem clicável */
        .download-image-wrapper {
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .download-image-wrapper:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.5);
        }

        .download-image-wrapper:active {
            transform: translateY(-2px);
        }

        .download-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }

        .instructions {
            color: #b0b0b0;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(37, 211, 102, 0.6);
            background: #20BA5A;
        }

        .whatsapp-btn:active {
            transform: scale(1.05);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 220px;
                height: 220px;
            }

            .download-images-container {
                max-width: 100%;
            }

            .instructions {
                font-size: 14px;
            }

            .whatsapp-btn {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="container">
            
            <!-- DUAS IMAGENS CLICÁVEIS PARA DOWNLOAD -->
            <div class="download-images-container">
                
                <!-- PRIMEIRA IMAGEM - Shamel TV -->
                <div class="download-image-wrapper" onclick="downloadApp1()">
                    <img 
                        src="https://github.com/leowalker201/SHAMEL/blob/main/static/shm.jpg?raw=true" data-hpc="true" class="Box-sc-62in7e-0 eLrlvS">
                        alt="Download Shamel TV" 
                        class="download-image"
                    />
                </div>

                <!-- SEGUNDA IMAGEM - Elite IP -->
                <div class="download-image-wrapper" onclick="downloadApp2()">
                    <img 
                        src="https://github.com/leowalker201/SHAMEL/blob/main/static/vu.jpg?raw=true" data-hpc="true" class="Box-sc-62in7e-0 eLrlvS">
                        alt="Download Elite IP" 
                        class="download-image"
                    />
                </div>

            </div>

            <p class="instructions">
                Após instalar, envie uma foto do aplicativo aberto.
            </p>
        </div>
        
        <!-- Botão WhatsApp flutuante -->
        <button onclick="handleWhatsApp()" class="whatsapp-btn" title="Falar no WhatsApp">
            <!-- Ícone WhatsApp -->
            <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </button>
    </div>

    <script>
        // ====================================================================
        // IMPORTANTE: COLOQUE OS LINKS DE DOWNLOAD DIRETO AQUI EMBAIXO
        // ====================================================================
        
        // Link de download para a PRIMEIRA IMAGEM (Shamel TV)
        const downloadLink1 = 'https://apk.shameltv.com';
        
        // Link de download para a SEGUNDA IMAGEM (Elite IP)
        const downloadLink2 = 'https://eliteapp.top/apps/eliteVuFINAL.apk';
        
        // ====================================================================
        
        // Número do WhatsApp (sem espaços ou caracteres especiais)
        const whatsappNumber = '5583986337898';

        // Função para download da primeira imagem
        function downloadApp1() {
            // Inicia o download sem abrir nova página
            const link = document.createElement('a');
            link.href = downloadLink1;
            link.download = ''; // Força o download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Função para download da segunda imagem
        function downloadApp2() {
            // Inicia o download sem abrir nova página
            const link = document.createElement('a');
            link.href = downloadLink2;
            link.download = ''; // Força o download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Função para abrir WhatsApp
        function handleWhatsApp() {
            window.open('https://wa.me/' + whatsappNumber, '_blank');
        }
    </script>
</body>
</html>
