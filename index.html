<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamel TV - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .App {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 500px;
        }

        .logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            animation: fadeIn 0.8s ease-in;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #1e5ec6 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.5);
            background: linear-gradient(135deg, #2196F3 0%, #1e5ec6 100%);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            width: 24px;
            height: 24px;
        }

        .instructions {
            color: #b0b0b0;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(37, 211, 102, 0.6);
            background: #20BA5A;
        }

        .whatsapp-btn:active {
            transform: scale(1.05);
        }

        .whatsapp-icon {
            width: 28px;
            height: 28px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 220px;
                height: 220px;
            }

            .download-btn {
                padding: 14px 32px;
                font-size: 16px;
            }

            .instructions {
                font-size: 14px;
            }

            .whatsapp-btn {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

</html>
